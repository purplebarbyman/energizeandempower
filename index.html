<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Energize & Empower Coaching</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background: #FFF3E0;
      color: #1D3C34;
    }
    header {
      background: linear-gradient(135deg, #F9A825 0%, #25705A 100%);
      color: #FFFFFF;
      padding: 4rem 2rem 2rem 2rem;
      text-align: center;
      border-bottom-left-radius: 60px 30px;
      border-bottom-right-radius: 60px 30px;
    }
    h1 {
      font-size: 2.5rem;
      margin: 0 0 0.5rem 0;
      letter-spacing: 2px;
    }
    nav {
      background: #1D3C34;
      padding: 1rem;
      text-align: center;
      border-bottom: 3px solid #F9A825;
    }
    nav a {
      color: #FFF3E0;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.2s;
      cursor: pointer;
    }
    nav a:hover {
      color: #F9A825;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background: #FFFFFF;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(29,60,52,0.07);
    }
    section {
      margin-bottom: 2rem;
    }
    .cta-button {
      background: #F9A825;
      color: #1D3C34;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      text-decoration: none;
      display: inline-block;
      margin-top: 1rem;
      font-weight: bold;
      border: none;
      transition: background 0.2s, color 0.2s;
    }
    .cta-button:hover {
      background: #25705A;
      color: #FFF3E0;
    }
    footer {
      background: #1D3C34;
      color: #FFF3E0;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
      border-top-left-radius: 30px 15px;
      border-top-right-radius: 30px 15px;
    }
    .contact-buttons {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
      flex-wrap: wrap;
    }
    .contact-btn {
      display: inline-flex;
      align-items: center;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      font-size: 1rem;
      box-shadow: 0 2px 8px rgba(29,60,52,0.08);
      transition: background 0.2s, color 0.2s, transform 0.1s;
      border: none;
      cursor: pointer;
    }
    .whatsapp-btn {
      background: #075E54;
      color: #fff;
      font-weight: bold;
      border: none;
      box-shadow: 0 2px 8px rgba(7, 94, 84, 0.18);
      font-size: 1.08rem;
      letter-spacing: 0.5px;
      padding: 0.9rem 1.7rem;
      transition: background 0.2s, color 0.2s, transform 0.1s;
      display: inline-flex;
      align-items: center;
      gap: 12px;
    }
    .whatsapp-btn:hover,
    .whatsapp-btn:focus {
      background: #128C7E;
      color: #fff;
      transform: translateY(-2px) scale(1.05);
      outline: none;
    }
    .wa-icon-bg {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      border-radius: 50%;
      width: 38px;
      height: 38px;
      margin-right: 10px;
      box-shadow: 0 2px 8px rgba(7, 94, 84, 0.15);
      border: 2px solid #25D366;
      transition: box-shadow 0.2s;
    }
    .whatsapp-btn:hover .wa-icon-bg {
      box-shadow: 0 4px 16px rgba(37, 211, 102, 0.25), 0 0 0 4px #128C7E33;
    }
    .email-btn {
      background: #F9A825;
      color: #1D3C34;
    }
    .email-btn:hover {
      background: #25705A;
      color: #FFF3E0;
      transform: translateY(-2px) scale(1.03);
    }
    .home-section {
      background: #fff;
      padding: 2rem;
      margin-bottom: 2rem;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(29,60,52,0.07);
    }
    .home-section h2 {
      color: #25705A;
      margin-top: 0;
    }
    .mission {
      font-size: 1.15rem;
      margin-bottom: 1.5rem;
    }
    .home-columns {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      margin-bottom: 1.5rem;
    }
    .home-benefits {
      flex: 1;
      min-width: 220px;
    }
    .home-benefits ul {
      list-style: none;
      padding: 0;
    }
    .home-benefits li {
      margin-bottom: 0.75rem;
      font-size: 1.05rem;
    }
    .home-visual {
      flex: 1;
      min-width: 220px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .testimonial {
      font-style: italic;
      background: #FFF3E0;
      padding: 1rem;
      border-left: 6px solid #F9A825;
      margin: 1.5rem 0;
      border-radius: 8px;
    }
    .cta-home {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    .wellness-tip {
      background: #4EC6A6;
      color: #fff;
      padding: 1rem;
      border-radius: 8px;
      font-size: 1.05rem;
      text-align: center;
    }
    .quiz-section {
      background: #fff;
      padding: 2rem;
      margin-bottom: 2rem;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(29,60,52,0.07);
    }
    .quiz-question {
      margin-bottom: 1.5rem;
    }
    .quiz-question h3 {
      color: #25705A;
      margin-bottom: 0.5rem;
    }
    .quiz-question label {
      display: block;
      margin: 0.5rem 0;
      cursor: pointer;
    }
    .quiz-question input[type="radio"] {
      margin-right: 0.5rem;
    }
    .quiz-result {
      margin-top: 1.5rem;
      padding: 1rem;
      background: #FFF3E0;
      border-radius: 8px;
      border-left: 6px solid #F9A825;
      font-size: 1.05rem;
    }
    .bio-section {
      background: #fff;
      padding: 2rem;
      margin-bottom: 2rem;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(29,60,52,0.07);
    }
    .bio-section h2 {
      color: #25705A;
      margin-top: 0;
      text-align: center;
    }
    .bio-cards {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .bio-card {
      background: #FFF3E0;
      border-left: 6px solid #F9A825;
      border-radius: 10px;
      padding: 1.5rem;
      flex: 1 1 320px;
      min-width: 270px;
      max-width: 420px;
      margin-bottom: 1rem;
      box-shadow: 0 2px 8px rgba(29,60,52,0.05);
    }
    .bio-card h3 {
      margin-top: 0;
      color: #F9A825;
    }
    .process-section {
      background: #fff;
      padding: 2rem;
      margin-bottom: 2rem;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(29,60,52,0.07);
    }
    .process-section h2 {
      text-align: center;
      color: #25705A;
      margin-top: 0;
    }
    .process-steps {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
    }
    .step {
      background: #FFF3E0;
      border-left: 6px solid #F9A825;
      border-radius: 10px;
      padding: 1.5rem;
      flex: 1 1 220px;
      min-width: 220px;
      max-width: 280px;
      box-shadow: 0 2px 8px rgba(29,60,52,0.05);
    }
    .step h3 {
      color: #F9A825;
      margin-top: 0;
    }

    @media (max-width: 900px) {
      .process-steps {
        flex-direction: column;
        align-items: center;
      }
      .step {
        max-width: 100%;
      }
      .bio-cards {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Energize & Empower Coaching</h1>
  </header>
  <nav>
    <a href="#">Home</a>
    <a href="#bio">About</a>
    <a href="#process">Coaching Process</a>
    <a href="#quiz">Quiz</a>
    <a href="#contact">Contact</a>
  </nav>
  <main>
    <!-- Your content sections here -->

    <section id="contact">
      <h2>Contact Us</h2>
      <p>Ready to take the next step? Reach out today!</p>
      <p>Email: info@energizeandempower.com</p>
      <div class="contact-buttons">
        <a href="https://wa.me/18159544398" target="_blank" class="contact-btn whatsapp-btn">
          <span class="wa-icon-bg">
            <svg width="28" height="28" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <circle cx="16" cy="16" r="16" fill="#25D366"/>
              <path d="M22.6 19.9c-.3-.2-1.7-.8-2-1-.3-.1-.5-.2-.7.2-.2.3-.8 1-.9 1.1-.2.2-.3.2-.6.1-.3-.2-1.2-.4-2.3-1.3-.8-.7-1.3-1.6-1.5-1.9-.2-.3 0-.5.1-.7.1-.1.2-.3.3-.4.1-.1.1-.2.2-.4.1-.2 0-.3 0-.4 0-.1-.7-1.7-.9-2.3-.2-.5-.4-.4-.7-.4h-.6c-.2 0-.4.1-.5.2-.2.2-.7.7-.7 1.6 0 .2 0 .4.1.6.2.5.6 1.5 1.8 2.7 1.3 1.3 2.7 1.7 3.2 1.9.5.2 1 .2 1.3.1.4-.1 1.3-.5 1.5-1 .2-.5.2-.9.1-1.1z" fill="#fff"/>
            </svg>
          </span>
          <span style="font-weight: bold; font-size: 1.08rem;">Message Us on WhatsApp</span>
        </a>
        <a href="mailto:info@energizeandempower.com" class="contact-btn email-btn">
          <span style="vertical-align: middle; margin-right: 8px;">
            <svg width="20" height="20" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg" style="vertical-align: middle;">
              <circle cx="16" cy="16" r="16" fill="#F9A825"/>
              <path d="M8 12l8 6 8-6v8a2 2 0 0 1-2 2H10a2 2 0 0 1-2-2v-8zm16-2H8a2 2 0 0 0-2 2l10 7 10-7a2 2 0 0 0-2-2z" fill="#fff"/>
            </svg>
          </span>
          <span style="font-weight: bold;">Email Us</span>
        </a>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Energize & Empower Coaching LLC</p>
  </footer>
  <script>
    document.getElementById('thyroid-quiz').addEventListener('submit', function(e) {
      e.preventDefault();
      const result = document.getElementById('quiz-result');
      let yesCount = 0;
      for (let i = 1; i <= 5; i++) {
        if (document.querySelector(`input[name="q${i}"]:checked`)?.value === 'yes') yesCount++;
      }
      if (yesCount >= 3) {
        result.innerHTML = `
          <h3>Your Results</h3>
          <p>You answered <strong>${yesCount} out of 5</strong> questions with "Yes." Some of your symptoms may be related to thyroid function or other wellness factors.</p>
          <p>Consider reaching out for a free discovery call to discuss your results and how coaching can help!</p>
          <a href="#contact" class="cta-button">Book a Free Call</a>
        `;
      } else {
        result.innerHTML = `
          <h3>Your Results</h3>
          <p>You answered <strong>${yesCount} out of 5</strong> questions with "Yes." While your symptoms may not strongly suggest thyroid issues, everyone can benefit from wellness coaching!</p>
          <p>Ready to take the next step? <a href="#contact" class="cta-button">Contact Us</a></p>
        `;
      }
    });
  </script>
</body>
</html>
